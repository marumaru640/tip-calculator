<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="input-section">
        <div class="bill-input-group">
          <label for="bill"> Bill </label>
          <input type="text" id="bill" class="input-field" placeholder="0" />
        </div>

        <div class="tip-select-group">
          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input class="tip-button custom-tip-input" placeholder="Custom" />
          </div>
        </div>

        <div class="people-input-group">
          <div class="people-label-group">
            <label>Number of People</label>
            <label class="error-message">Can't be zero</label>
          </div>
          <input type="text" id="people" class="input-field" placeholder="0" />
        </div>
      </section>

      <section class="result-section">
        <div class="result-display">
          <div class="result-item">
            <p class="result-label">
              Tip Amount <span class="per-person">/ person</span>
            </p>
            <p id="tip-amount" class="amount">$0.00</p>
          </div>
          <div class="result-item">
            <p class="result-label">
              Total <span class="per-person">/ person</span>
            </p>
            <p id="total-amount" class="amount">$0.00</p>
          </div>
        </div>
        <button id="reset-button">RESET</button>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://x.com/jnyngxi188584">Maru</a>.
      </p>
    </footer>
  </body>
</html>
